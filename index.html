<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/app.js"></script>
    <script src="js/baguetteBox.js"></script>
    <script src="js/searchFilter.js"></script>
</head>
<body>
    <input type="search" placeholder="Search">

    <div class='gallery'>

        <a href="photos/01.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/01.jpg" alt="First image">
        </a>

        <a href="photos/02.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/02.jpg" alt="Second image">
        </a>

        <a href="photos/03.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/03.jpg" alt="Third image">
        </a>

        <a href="photos/04.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/04.jpg" alt="Fourth image">
        </a>

        <a href="photos/05.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/05.jpg" alt="Fifth image">
        </a>

        <a href="photos/06.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/06.jpg" alt="Sixth image">
        </a>

        <a href="photos/07.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/07.jpg" alt="Seventh image">
        </a>

        <a href="photos/08.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/08.jpg" alt="Eigth image">
        </a>

        <a href="photos/09.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/09.jpg" alt="Ninth image">
        </a>

        <a href="photos/10.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/10.jpg" alt="Tenth image">
        </a>

        <a href="photos/11.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/11.jpg" alt="Eleventh image">
        </a>

        <a href="photos/12.jpg" data-caption="Image caption">
            <img src="photos/thumbnails/12.jpg" alt="Twelfth image">
        </a>

    </div>

    <script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery');
        });
        </script>
</body>
</html>
